<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="|${person.getFullName()}, ${person.getYearOfBirth()}|">user</a>
</div>

<br/>
<hr/>

<form method="GET" action="/people/new">
    <input type="submit" value="Добавить человека"/>
</form>

<form method="GET" action="/books">
    <input type="submit" value="Посмотреть книги"/>
</form>

</body>
</html>
